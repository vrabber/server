name: Deploy
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: change working dir
        run: cd /var/www/vrabber/server
      - name: checkout main
        run: git switch main
      - name: pull changes
        run: git pull
      - name: update containers
        run: docker compose -f ./deploy/docker-compose.yml up -d --build
